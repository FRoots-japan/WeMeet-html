<body id="wm-mypage-page" class="wm-common-page wm-mypage-page">
  <div id="wm-container" class="">
    <header id="wm-header">
      <div class="wm-contents">
        <div class="wm-logo">
          <a href="#">
            <img src="./assets/images/20051503.png" alt="WeMeet Logo">
          </a>
        </div>
        <div class="wm-bar">
          <div class="wm-items">
            <div class="wm-item wm-display-none-sm wm-display-none-xs">
              <img src="./assets/images/20052118.jpg" alt="User Avatar" class="wm-avatar">
            </div>
            <div class="wm-item wm-display-none-sm wm-display-none-xs">
              <p class="wm-username">
                <a href="#">
                  <span class="wm-text-size-normal">バローチ</span>
                  さん
                </a>
              </p>
              <p class="wm-edit">
                <a href="#" class="wm-sofia-pro-regular">
                  Profile Edit
                  <img src="./assets/images/20052119.svg" alt="Edit" class="wm-icon">
                </a>
              </p>
            </div>
            <div class="wm-item">
              <a href="#" class="wm-badge">
                <img src="./assets/images/20052117.svg" alt="Message" class="wm-icon">
                <span class="wm-light">&nbsp;</span>
              </a>
            </div>
            <div class="wm-item wm-display-none-md">
              <button class="wm-menu-button jsMenuToggle">
                <span class="wm-menu-line">&nbsp;</span>
                <span class="wm-menu-line">&nbsp;</span>
                <span class="wm-menu-line">&nbsp;</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header><!-- //#wm-header -->

    <aside id="wm-aside">
      <nav class="wm-items">
        <a href="#" class="wm-item wm-item-home">
          <i class="wm-icon wm-icon-home"></i>
          <span class="wm-ja">ホーム</span>
          <span class="wm-en wm-display-none-md">Home</span>
        </a>
        <a href="#" class="wm-item wm-item-column">
          <i class="wm-icon wm-icon-column"></i>
          <span class="wm-ja">コラム</span>
          <span class="wm-en wm-display-none-md">Column</span>
        </a>
        <a href="#" class="wm-item wm-item-community">
          <i class="wm-icon wm-icon-community"></i>
          <span class="wm-ja">コミュニティ</span>
          <span class="wm-en wm-display-none-md">Community</span>
        </a>
        <a href="#" class="wm-item wm-item-profile wm-active">
          <i class="wm-icon wm-icon-profile"></i>
          <span class="wm-ja">プロフィール</span>
          <span class="wm-en wm-display-none-md">Profile</span>
        </a>
      </nav>
      <div class="wm-user-attributes wm-display-none-md">
        <img src="./assets/images/20052118.jpg" alt="User Avatar" class="wm-avatar">
        <p class="wm-username">
          <a href="#">
            <span class="wm-text-size-normal">バローチ</span>
            さん
          </a>
        </p>
        <p class="wm-edit">
          <a href="#" class="wm-sofia-pro-regular">
            Profile Edit
            <img src="./assets/images/20052119.svg" alt="Edit" class="wm-icon">
          </a>
        </p>
      </div>
      <nav class="wm-links">
        <a href="#" class="wm-link wm-sofia-pro-medium wm-icon-arrow">
          wemeet.co.jp
        </a>
        <a href="#" class="wm-link wm-sofia-pro-medium">
          Log out
        </a>
      </nav>
    </aside><!-- //#wm-aside -->
    <div id="wm-overlay">&nbsp;</div><!-- //#wm-overlay -->

    <main id="wm-main">
      <div class="wm-breadcrab">
        <span class="wm-en wm-sofia-pro-bold">
          <i class="wm-icon wm-icon-column wm-display-none-md"></i>
          Profile
        </span>
        <span class="wm-ja">
          プロフィール
        </span>
      </div>
      <section class="wm-section wm-profile-box">
        <aside class="wm-profile-box-aside">
          <div class="wm-user-attributes wm-display-none-sm wm-display-none-xs">
            <img src="./assets/images/20052118.jpg" alt="User Avatar" class="wm-avatar">
            <p class="wm-username">
              <a href="#">
                <span>バローチ</span>
                さん
              </a>
            </p>
            <p class="wm-userid">
              @neiljibran
            </p>
          </div>
          <nav class="wm-items">
            <a href="#" class="wm-item wm-item-account wm-active">
              <i class="wm-icon wm-icon-account"></i>
              <span class="wm-ja">アカウント設定</span>
            </a>
            <a href="#" class="wm-item wm-item-password">
              <i class="wm-icon wm-icon-password"></i>
              <span class="wm-ja">パスワード変更</span>
            </a>
            <a href="#" class="wm-item wm-item-signout">
              <i class="wm-icon wm-icon-signout"></i>
              <span class="wm-ja">ログアウト</span>
            </a>
          </nav>
          <nav class="wm-links">
            <a href="#" class="wm-link">FAQ</a>
            <a href="#" class="wm-link">サポートセンター</a>
            <a href="#" class="wm-link">利用規約</a>
          </nav>
        </aside>
        <div class="wm-profile-box-form">
          <form class="wm-fields">
            <div class="wm-label">プロフィール画像</div>
            <div class="wm-field">
              <div class="wm-fileupload">
                <input type="file" name="file" value="" id="file">
                <label class="wm-label-button" for="file">ファイル選択</label>
                <span class="wm-label-note">選択されていません</span>
              </div>
            </div>
            <label class="wm-label">ユーザーID</label>
            <div class="wm-field">
              <input type="text" placeholder="ユーザーID（半角英数字）" value="hoge-hoge">
            </div>
            <label class="wm-label">お名前</label>
            <div class="wm-field">
              <div class="wm-field-row">
                <div class="wm-field-col">
                  <input type="text" placeholder="姓" value="バローチ">
                </div>
                <div class="wm-field-col">
                  <input type="text" placeholder="名" value="ニール">
                </div>
              </div>
            </div>
            <label class="wm-label">メールアドレス</label>
            <div class="wm-field">
              <input type="text" placeholder="メールアドレス" value="foo@bar.com">
            </div>
            <div class="wm-label">
              性別
              <span class="wm-tips">※公開されません</span>
            </div>
            <div class="wm-field wm-gender">
              <label class="wm-label">
                <input type="radio" name="gender_id" value="1">男性
              </label>
              <label class="wm-label">
                <input type="radio" name="gender_id" value="2">女性
              </label>
              <label class="wm-label">
                <input type="radio" name="gender_id" value="3" checked>無回答
              </label>
            </div>
            <label class="wm-label">
              地域
              <span class="wm-tips">※公開されません</span>
            </label>
            <div class="wm-field">
              <select>
                <option value="">選択してください</option>
                <option value="">あいうえお</option>
                <option value="">あいうえお</option>
                <option value="">あいうえお</option>
                <option value="">あいうえお</option>
              </select>
            </div>
            <label class="wm-label">誕生日</label>
            <div class="wm-field wm-select-birth-date">
              <select>
                <option value="">YEAR</option>
                <option value="">1986</option>
                <option value="">1987</option>
                <option value="">1988</option>
                <option value="">1989</option>
              </select>
              <select>
                <option value="">MONTH</option>
                <option value="">01</option>
                <option value="">02</option>
                <option value="">03</option>
                <option value="">04</option>
              </select>
              <select>
                <option value="">DAY</option>
                <option value="">01</option>
                <option value="">02</option>
                <option value="">03</option>
                <option value="">04</option>
              </select>
            </div>
            <label class="wm-label">自己紹介</label>
            <div class="wm-field">
              <textarea rows="8"></textarea>
            </div>
            <input type="submit" class="wm-button-normal wm-buton-color-perpul wm-text-bold" value="プロフィールを更新する">
          </form>
        </div>
      </section>
    </main>
  </div><!-- //#wm-container -->
</body>
</html>
