<body id="wm-signin-up-page" class="wm-common-page wm-signin-up-page">
  <div id="wm-container" class="">
    <header id="wm-header">
      <div class="wm-contents">
        <div class="wm-logo">
          <a href="#">
            <img src="./assets/images/20051503.png" alt="WeMeet Logo">
          </a>
        </div>
      </div>
    </header><!-- //#wm-header -->

    <aside id="wm-aside">
      <nav class="wm-items">
        <a href="#" class="wm-item wm-active">
          <i class="wm-icon wm-icon-home"></i>
          <span class="wm-ja">ホーム</span>
          <span class="wm-en wm-display-none-md">Home</span>
        </a>
        <a href="#" class="wm-item">
          <i class="wm-icon wm-icon-column"></i>
          <span class="wm-ja">コラム</span>
          <span class="wm-en wm-display-none-md">Column</span>
        </a>
        <a href="#" class="wm-item">
          <i class="wm-icon wm-icon-community"></i>
          <span class="wm-ja">コミュニティ</span>
          <span class="wm-en wm-display-none-md">Community</span>
        </a>
        <a href="#" class="wm-item">
          <i class="wm-icon wm-icon-profile"></i>
          <span class="wm-ja">プロフィール</span>
          <span class="wm-en wm-display-none-md">Profile</span>
        </a>
      </nav>
      <div class="wm-user-attributes wm-display-none-md">
        <img src="./assets/images/20052118.jpg" alt="User Avatar" class="wm-avatar">
        <p class="wm-username">
          <a href="#">
            <span class="wm-text-size-normal">バローチ</span>
            さん
          </a>
        </p>
        <p class="wm-edit">
          <a href="#" class="wm-sofia-pro-regular">
            Profile Edit
            <img src="./assets/images/20052119.svg" alt="Edit" class="wm-icon">
          </a>
        </p>
      </div>
      <nav class="wm-links">
        <a href="#" class="wm-link wm-sofia-pro-medium wm-icon-arrow">
          wemeet.co.jp
        </a>
        <a href="#" class="wm-link wm-sofia-pro-medium">
          Log out
        </a>
      </nav>
    </aside><!-- //#wm-aside -->
    <div id="wm-overlay">&nbsp;</div><!-- //#wm-overlay -->

    <main id="wm-main">
      <section class="wm-section wm-signin-up-box">
        <div class="wm-signin-up-box-logo">
          <img src="./assets/images/20052601.svg" alt="WeMeet Logo" class="wm-logo">
        </div>
        <div class="wm-signin-up-box-form">
          <h1 class="wm-caption">
            WeMeet アカウントを作ろう
          </h1>
          <a href="#" class="wm-button-facebook">
            <span class="wm-en wm-sofia-pro-semi-bold">Facebook</span>
            で登録
          </a>
          <p class="wm-or-lead">
            もしくは
          </p>
          <form class="fields">
            <div class="field wm-icon wm-icon-email">
              <input type="text" placeholder="メールアドレス">
            </div>
            <div class="field wm-icon wm-icon-user">
              <input type="text" placeholder="ユーザーID（半角英数字）">
            </div>
            <div class="field wm-icon wm-icon-password">
              <input type="password" placeholder="パスワード">
            </div>
            <input type="submit" class="wm-button-normal wm-buton-color-green wm-text-bold" value="メールアドレスで登録">
            <ul class="notes">
              <li>既にアカウントをお持ちですか？ <a href="#">ログイン</a></li>
              <li><a href="#">利用䂓約</a> と <a href="#">プライバシーポリシー</a>に同意の上ご利用ください。</li>
            </ul>
          </form>
        </div>
      </section>
    </main>
  </div><!-- //#wm-container -->
</body>
</html>
